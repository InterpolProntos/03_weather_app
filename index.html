<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Engineer André Oliveira third project - Weather App"
    />
    <meta name="author" content="André Oliveira" />
    <title>AO | Weather App</title>
    <link rel="icon" href="images/icon.svg" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles/main.css" />

  <body>
    <header>
      <div class="toggle-container">
        <i class="fa-regular fa-sun" aria-label="Light mode"></i>
        <label class="switch" for="darkModeToggle">
          <input type="checkbox" id="darkModeToggle" />
          <span class="slider round"></span>
        </label>
        <i class="fa-regular fa-moon" aria-label="Dark mode"></i>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>Weather App</h2>
        <div class="input-group">
          <input
            type="text"
            id="locationInput"
            placeholder="Enter location name..."
          />
          <button id="addButton">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>
        <div id="cardGrid" class="card-grid"></div>
      </div>
    </main>
    <footer>
      <div class="footerNote">
        Project 3: Weather App - Created by André Oliveira
      </div>
      <div class="links">
        <a id="prevProject" class="nav-link"

        <a id="nextProject" class="nav-link"
          ><i class="fa fa-caret-right"></i
        ></a>
